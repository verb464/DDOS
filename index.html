<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Breach</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1, p {
      animation: shake 0.3s infinite;
    }

    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }

    #ip-address {
      font-size: 1.5em;
      margin-top: 20px;
      color: yellow;
      animation: flash 1s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-2px, 2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-1px, 1px); }
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>🔥 SYSTEM BREACH DETECTED 🔥</h1>
  <p>Your IP is exposed. Data extraction in progress.</p>
  <div id="countdown"></div>
  <div id="ip-address"></div>

  <audio id="creepyAudio" autoplay loop>
    <source src="https://files.catbox.moe/6ddk7c.mp3" type="audio/mp3">
  </audio>

  <script>
    // Countdown Timer
    let timeLeft = 180;
    const countdown = document.getElementById("countdown");

    setInterval(() => {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      countdown.textContent = `Time until system lockdown: ${min}:${sec < 10 ? '0' : ''}${sec}`;
      if (timeLeft > 0) timeLeft--;
    }, 1000);

    // Fetch IP
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ip-address').textContent = `Your IP Address: ${data.ip}`;
      });

    // 🔁 Rapid Scary Pop-Ups
    const messages = [
      '🔓 Breach Detected!',
      '⚠️ System Files Compromised!',
      '💀 IP Logged & Traced!',
      '📡 Camera Access Requesting...',
      '🔥 Firewall Bypassed!',
      '🚨 Security Alert! Exit Blocked!'
    ];

    setInterval(() => {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      alert(msg);
    }, 3000); // every 3 seconds
  </script>
</body>
</html>
